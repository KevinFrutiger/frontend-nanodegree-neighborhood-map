<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Neighborhood Map Project</title>
  <meta name="description" content="A neighborhood map implementing an MVVM framework, a Google Map, and various other APIs.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style-small.css" media="screen and (max-width: 800px)">
  <link rel="stylesheet" href="css/style-big.css" media="screen and (min-width: 801px)">
</head>
<body>
  <div class="content">
    <h1>Some Places™</h1>
    <!-- Google Map -->
    <!-- class note: Though it's not noted in documentation (that I found),
    parameterless bindings are allowed in KO 3.0 per
    https://github.com/knockout/knockout/issues/289 -->
    <div id="map" data-bind="refitMapOnWinResize"></div>
  </div>

  <!-- List menu overlay -->
  <div id="filter-menu" class="filter-menu">
    <div class="filter-menu-list-wrapper">
      <!-- <h1>Some Places™ around South San Francisco</h1> -->
      <input id="filter-input" class="filter-menu-input" placeholder="Filter by name" data-bind="textInput: filterString, event: {input: filterList}">
      <ul class="filter-menu-list" data-bind="foreach: places">
        <li class="filter-menu-list-item" data-bind="text: name, visible: isFiltered, css: { 'selected': isSelected }, click: $root.listItemClick"></li>
      </ul>
    </div>
    <div class="burger-button-wrapper">
      <div id="burger-button" class="burger-button" data-bind="click: burgerButtonClick">
        <div class="burger-button-div">
        </div>
      </div>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&amp;callback=app.initMap"></script>
</body>
</html>
