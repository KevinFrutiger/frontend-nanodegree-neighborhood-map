<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <title>Neighborhood Map Project</title> <meta name="description" content="A neighborhood map implementing an MVVM framework, a Google Map, and various other APIs."> <meta name="viewport" content="width=device-width,initial-scale=1"> <style>@media screen and (max-width: 800px) {.content,body,html{height:100%}.info-window-heading,h1{font-weight:700}.content,.filter-menu{display:-webkit-flex;position:absolute}.burger-button,h1{text-align:center}html{-webkit-text-size-adjust:100%}body{font-family:Arial,sans-serif;margin:0;padding:0}blockquote{margin:0;padding:10px 0}h1{background:#634d76;color:#fff;-webkit-flex-shrink:0;flex-shrink:0;font-size:1.125rem;margin:0;padding:10px 20px 10px 70px}#map{-webkit-flex-grow:1;flex-grow:1;width:100%}.content{display:flex;-webkit-flex-direction:column;flex-direction:column;width:100%}.info-window-content{overflow:auto;max-width:300px;width:50vw}.filter-menu,.filter-menu-list-wrapper{overflow:hidden;height:100%;box-sizing:border-box}.info-status{color:#ccc;margin:0;padding:10px 0}.filter-menu{-webkit-align-content:flex-start;align-content:flex-start;color:#fff;display:flex;pointer-events:none;-webkit-transform:translate3d(-215px,0,0);transform:translate3d(-215px,0,0);-webkit-transition:-webkit-transform .5s cubic-bezier(.5,0,.3,1);transition:transform .5s cubic-bezier(.5,0,.3,1)}.open{-webkit-transform:translate3d(0,0,0);transform:translate3d(0,0,0)}.filter-menu-list-wrapper{background-color:#775a8e;box-shadow:0 4px 10px 0 rgba(0,0,0,.35);display:-webkit-flex;display:flex;-webkit-flex-direction:column;flex-direction:column;padding:10px 10px 0;pointer-events:auto;width:215px}.filter-menu-list{border-top:3px groove #b39ac6;box-sizing:border-box;height:100%;margin:0 -10px;overflow-y:auto;padding:0}.filter-menu-list-item{border-top:1px solid #b39ac6;cursor:pointer;list-style-type:none;margin:0;padding:10px}.selected{background-color:rgba(0,0,0,.5)}.filter-menu-list-item:first-child{border-top:none}.filter-menu-input{box-sizing:border-box;-webkit-flex-shrink:0;flex-shrink:0;margin:10px 0;padding:5px;width:100%}.burger-button-wrapper{height:70px;overflow:hidden;padding:0 10px 10px 0;pointer-events:auto;width:70px}.burger-button{background:#775a8e;border-radius:0 0 10px;border:none;box-shadow:0 4px 10px 0 rgba(0,0,0,.35);color:#000;cursor:pointer;display:block;height:30px;padding:25px 20px 15px;width:30px}.burger-button-div{background:#bc93dc;display:inline-block;height:3px;right:0;top:0;transition:background .5s ease;vertical-align:middle;width:30px}.burger-button-div.open{background:0 0}.burger-button-div::after,.burger-button-div::before{background:#bc93dc;content:'';display:block;height:3px;width:30px}.burger-button-div::before{-webkit-transform-origin:17px 0;transform-origin:17px 0;-webkit-transform:translateY(-6px);transform:translateY(-6px);-webkit-transition:transform .5s;transition:transform .5s}.burger-button-div.open::before{-webkit-transform:rotate3d(0,0,1,45deg);transform:rotate3d(0,0,1,45deg)}.burger-button-div::after{-webkit-transform-origin:9px -1px;transform-origin:9px -1px;-webkit-transform:translateY(3px);transform:translateY(3px);-webkit-transition:-webkit-transform .5s;transition:transform .5s}.burger-button-div.open::after{-webkit-transform:rotate3d(0,0,1,-45deg);transform:rotate3d(0,0,1,-45deg)}}</style> <link rel="stylesheet" href="css/style-big.css" media="screen and (min-width: 801px)"> </head> <body> <div class="content"> <h1>Some Placesâ„¢</h1>  <div id="map"></div> </div>  <div id="filter-menu" class="filter-menu"> <div class="filter-menu-list-wrapper">  <input id="filter-input" class="filter-menu-input" placeholder="Filter by name" data-bind="textInput: filterString, event: {input: filterList}"> <ul class="filter-menu-list" data-bind="foreach: places"> <li class="filter-menu-list-item" data-bind="text: name, visible: isFiltered, css: { 'selected': isSelected }, click: $root.listItemClick"></li> </ul> </div> <div class="burger-button-wrapper"> <div id="burger-button" class="burger-button"> <div class="burger-button-div"> </div> </div> </div> </div> <script src="//code.jquery.com/jquery-2.1.4.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script><script src="js/app.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?libraries=places&amp;callback=app.initMap"></script></body></html>
